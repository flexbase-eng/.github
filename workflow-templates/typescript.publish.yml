name: NPM Publish
on:
  workflow_call:
    inputs:
      tag:
        required: false
        type: string
  pull_request:
  push:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        
    - name: Retrieve build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist

    - name: Publish
      uses: actions/setup-node@v3
      with:
        registry-url: 'https://registry.npmjs.org'
      run: |
        if [ -z "${{ inputs.tag }}"]
        then
          yarn publish
        else
          yarn publish --tag ${{ inputs.tag }}
        fi
