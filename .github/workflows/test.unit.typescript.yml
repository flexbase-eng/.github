name: Unit tests
on:
  workflow_call:
    inputs:
      package_manager:
        required: false
        type: string
        default: 'yarn'
      test_command:
        required: false
        type: string
        default: 'test:ci'
      node_version:
        required: false
        type: string
      coverage_artifact_folder:
        required: false
        type: string
        default: 'coverage/lcov.info'
      coverage_artifact_name:
        required: false
        type: string
        default: 'code-coverage-report'
      use_postgres:
        required: false
        type: boolean
        default: false
      use_go_migrate:
        required: false
        type: boolean
        default: false

env:
  CLI_TEST: yarn ${{ inputs.test_command }}

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest

    services:
      if: inputs.use_postgres
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: platform
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Create environment variables for npm commands
        if: inputs.package_manager == 'npm'
        run: echo "CLI_TEST=npm run ${{ inputs.test_command }}" >> $GITHUB_ENV

      - name: Retrieve build cache
        id: cache
        uses: actions/cache/restore@v3
        with:
          path: ./*
          key: build-cache-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Setup Node ${{ inputs.node_version }}
        if: ${{ inputs.node_version != ''}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}

      - name: Install go-migrate
        if: inputs.use_go_migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.15.2/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate

      - name: Run tests
        run: ${{ env.CLI_TEST }}

      - name: Upload coverage artifacts
        if: ${{ inputs.coverage_artifact_folder != ''}}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.coverage_artifact_name }}
          path: ${{ inputs.coverage_artifact_folder }}
          retention-days: 1
