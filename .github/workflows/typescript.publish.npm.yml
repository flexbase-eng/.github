name: NPM Publish
on:
  workflow_call:
    inputs:
      tag:
        required: false
        type: string
        default: latest
      build_artifact:
        required: false
        type: string
        default: dist
      package_manager:
        required: false
        type: string
        default: yarn
      package_visibility:
        required: false
        type: string
        default: public
    secrets:
      NODE_AUTH_TOKEN:
        required: true

env:
  NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

jobs:
  npmjs:
    name: Publish to npmjs
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.build_artifact }}

      - name: Setup node with cache
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          node-version: latest
          cache: ${{ inputs.package_manager }}

        # reference: https://stackoverflow.com/questions/54310050/how-to-version-build-artifacts-using-github-actions
      - name: beta - version value from package.json
        if: inputs.tag == 'beta'
        run: |
          npm i -g json
          json -I -f package.json -e "this.version=\"$(json -f package.json | json version)-beta.${{ github.run_number }}\""

      - name: Setup yarn
        if: inputs.package_manager == 'yarn'
        run: |
          yarn install --frozen-lockfile
          yarn publish --access ${{ inputs.package_visibility }} --tag ${{ inputs.tag }}

      - name: Setup npm
        if: inputs.package_manager == 'npm'
        run: |
          npm ci
          npm publish --access ${{ inputs.package_visibility }} --tag ${{ inputs.tag }}
